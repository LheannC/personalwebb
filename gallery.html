<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #4a4a4a;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
            font-style: italic;
            text-align: center;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar button {
            width: 200px;
            padding: 15px;
            background-color: #d3d3d3;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar button.active {
            background-color: #808080;
            color: white;
        }
        

        .content {
            flex-grow: 1;
        }

        .gallery-section {
            text-align: center;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .gallery-carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .gallery-carousel img {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            border-radius: 10px;
            flex: 0 0 100%;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            box-sizing: border-box;
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            margin: 0 5px;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .footer {
            padding: 20px;
            background-color: black;
            font-size: 14px;
            border-radius: 20px;
            width: 90%;
            margin: 80px auto 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">LHEANN CABASE</div>
    <div class="container">
        <div class="sidebar">
            <a href="index.html"><button>About ME</button></a>
            <a href="subjects-taken.html"><button>Subjects Taken</button></a>
            <a href="enrolled.html"><button>Enrolled</button></a>
            <a href="contact.html"><button>Contact Me</button></a>
            <a href="fav.html"><button>My Favorites</button></a>
            <a href="gallery.html"><button>Gallery</button></a>
        </div>
        <div class="content">
            <div id="gallerySection" class="gallery-section">
                <div class="gallery-carousel">
                    <img src="pic1.jpg" alt="Image 1">
                    <img src="pic2.jpg" alt="Image 2">
                    <img src="pic3.jpg" alt="Image 3">
                    <img src="pic4.jpg" alt="Image 4">
                    <img src="pic5.jpg" alt="Image 5">
                    <img src="pic6.jpg" alt="Image 6">
                    <img src="pic7.jpg" alt="Image 7">
                    <img src="pic8.jpg" alt="Image 8">
                    <img src="pic9.jpg" alt="Image 9">
                    <img src="pic10.jpg" alt="Image 10">
                </div>
                <div class="carousel-controls">
                    <button onclick="prevSlide()">&#10094;</button>
                    <button onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2024 - 2025 ITP4 | All Rights Reserved</div>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const carousel = document.querySelector('.gallery-carousel');
            const totalSlides = document.querySelectorAll('.gallery-carousel img').length;
            if (index >= totalSlides) currentIndex = 0;
            if (index < 0) currentIndex = totalSlides - 1;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
        });
    </script>
</body>
</html>
